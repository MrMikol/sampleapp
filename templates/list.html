{%extends 'base.html'%}

{% block head %}
<h1>LISTING</h1>
{%endblock%}

{% block body %} 

<div class="wrapper">
    <form class="form" name="Anime" action="/list" method="POST">
        <input type="text" name="anime" id="anime">

        <input type="text" name="image" id="anime">

        <input type="submit" value="Submit">
    </form>
  </div>


{%for anime in animes%}
<div class="card">
    <div class="container">
      <h4><b>{{anime.anime}}</b></h4>
      <p>{{anime.image}}</p>
    </div>
  </div>
  {%endfor%}

{%endblock%}
